<h1>Hello Angular</h1>
<hr>
<div class="button">
  <button (click)="toggleCards()">Toggle Cards</button>
</div>
<hr>
<div class="container" *ngIf="toggle; else elseBlock">
  <app-card
    *ngFor="let iterCard of cards"
    [card]="iterCard"
  ></app-card>
</div>
<ng-template #elseBlock>
  <p>Cards are hidden!</p>
</ng-template>
